<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <img src="images/netflix-collection.jpg" alt="background-image" />

      <header>
        <img
          class="netlogo"
          src="images/netflix-svgrepo-com.svg"
          alt="Netflix Logo"
        />
        <button class="sign-up">Sign Up</button>
      </header>
      <form>
        <div class="form-cont">
          <h2>SIGN IN</h2>
          <label for="email">Email</label>
          <input type="email" placeholder="Type your email" color="white" />
          <label for="text">Password</label>
          <input type="text" placeholder="Type password" />
          <button class="btn"><a href="/episodespage.html">Sign In</a></button>
          <a href="#"><p>Forgot Passord?</p></a>
        </div>
      </form>
    </main>
  </body>
</html>
